<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
</head>
<body>

<h1>Hello</h1>
<div>
    <ul>
        <li th:each="user : ${users} ">
            <span th:text="${user.getId()}"></span>
            <span th:text="${user.getPassword()}"></span>
            <span th:text="${user.getUsername()}"></span>
        </li>
    </ul>
</div>


</body>
</html>
